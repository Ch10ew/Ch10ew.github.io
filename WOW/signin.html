<body>
	<nav id="sidebar">
		<div class="sidebar">
			<div class="logo"><a href="index.html">Waiters on Wheels</a></div>
			<ul>
				<a href="index.html"><li class="grey-button">Home</li></a>
				<a href="about.html"><li class="grey-button">About</li></a>

	<header class="large-view-hidden">
		<div class="logo" style="color: white;"><a href="index.html">Waiters on Wheels</a></div>
		<div class="header-icon">
			<button class="grey-button" onclick="sidebar_open()">
				<a>

			</button>
		</div>
	</header>
	<div class="navigation-overlay" onclick="sidebar_close()" id="overlay"></div>

	<div class="content">

					<p>Username:</p>

	<script>
		// Accordion 
		function myAccFunc() {
		  var x = document.getElementById("accordion");
		  if (x.className.indexOf("show") == -1) {
			x.className += " show";
		  } else {
			x.className = x.className.replace(" show", "");
		  }
		}
		
		// Open and close sidebar
		function sidebar_open() {
		  document.getElementById("sidebar").style.display = "block";
		  document.getElementById("overlay").style.display = "block";
		}
		 
		function sidebar_close() {
		  document.getElementById("sidebar").style.display = "none";
		  document.getElementById("overlay").style.display = "none";
		}
		</script>
</body>
